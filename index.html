<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto produto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap');
    </style>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Meus produtos</h1>
    </header>

    <main>
        <div class="title">

            <h2>Pordutos</h2>
            <span>Lista de produtos da minha loja.</span>
        </div>
            

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text"id="produto" placeholder="Nome do produto" >
            </div> 
            <div class="lineInput">
                <label>Valor</label>
                <input type="number"id="valor" placeholder="Valor do produto" >
            </div> 

            <button onclick="produto.salvar() " id="btn1">Salvar</button>
            <button onclick="produto.limpar()">Limpar</button>
        </div>

        <div class="content"></div>
        <table border="1">
            <thead>
                <th class="center">ID</th>
                <th>Produto</th>
                <th>Valor</th>
                <th class="center">Ações</th>
            </thead>
            <tbody id="tbody">
                
                
            </tbody>
        </table>
    </main>

        
   
    
</body>
</html>
